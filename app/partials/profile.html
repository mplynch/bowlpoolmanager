<h1>Profile</h1>

<div class="container" ng-controller="ProfileCtrl">
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">Basic Info</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Change Password</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Misc.</button>
    </div>
    <div collapse="isCollapsed">
        <form class="form-horizontal" ng-submit="save()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="name" name="name" class="form-control" ng-model="user.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div collapse="true">
        <form class="form-horizontal" ng-submit="updatePassword()">
            <div class="form-group">
                <label class="control-label" for="name">Current Password</label>
                <div class="controls">
                    <input type="password" name="oldpass" class="form-control" ng-model="oldpass">
                </div>
                <label class="control-label" for="name">New Password</label>
                <div class="controls">
                    <input type="password" name="name" class="form-control" ng-model="newpass">
                </div>
                <label class="control-label" for="name">Confirm</label>
                <div class="controls">
                    <input type="name" name="name" class="form-control" ng-model="confirm">
                </div>
        </form>
    </div>

</div>
