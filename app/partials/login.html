<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <alert ng-show="err" type="warning">{{err}}</alert>
            <form>
                <fieldset>
                    <h3>Please Sign In</h3>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" ng-cloak ng-show="createMode" ng-model="name" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" ng-model="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" ng-model="pass" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" ng-cloak ng-show="createMode" ng-model="confirm" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <!--                    <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="rememberMe" id="rememberMe" ng-model="rememberMe"> Remember me
                                            </label>
                                        </div>-->
                    <div class="form-group">
                        <a href="#/resetpassword" class="pull-right" ng-cloak ng-hide="createMode">Forgot Password</a>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="submit" class="btn btn-success btn-block" ng-cloak ng-hide="createMode" ng-click="login()">Log In</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-primary btn-block" ng-cloak ng-hide="createMode" ng-click="createMode = true">Register</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-primary btn-block" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-primary btn-block" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
