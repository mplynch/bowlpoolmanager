<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Players</h3>
    </div>
    <div class="panel-body">
        <ul class="unstyled">
            <li ng-repeat="player in players | orderByPriority">
                <a ng-model="player.$priority" ng-click="view(player)">{{player.nickname}}</a>
            </li>
        </ul>
    </div>
</div>
