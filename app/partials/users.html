<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Users</h3>
    </div>
    <div class="panel-body">
        <ul class="unstyled">
            <li ng-repeat="user in users | orderByPriority">
                <a ng-model="user.$priority" ng-click="view(user)">{{user.name}}</a>
            </li>
        </ul>
    </div>
</div>
