<h1>Bowls</h1>
<nav class="navbar navbar-inverse" role="navigation">
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <a class="dropdown-toggle">Season <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li ng-repeat="season in seasons | orderByPriority">
                    <a ng-click="setCurrentSeason(season)">{{season.year}}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<hr/>
<div class="well" ng-hide="currentSeason">
    <h3>Choose a season</h3>
</div>
<div class="well" ng-show="currentSeason">
    <h3>{{currentSeason.year}} Season</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Bowl</th>
            <th>Date/Time</th>
            <th>Location</th>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="bowl in bowls | orderByPriority">
            <td>{{bowl.name}}</td>
            <td>{{bowl.date}} {{bowl.time}}</td>
            <td>{{bowl.location}}</td>
            <td>{{bowl.team1}}</td>
            <td>{{bowl.team2}}</td>
        </tr>
        </tbody>
    </table>
</div>
