<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <title>Bowl Pool Manager</title>
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootswatch -->
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css" rel="stylesheet">

    <!-- BowlPoolManager CSS -->
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="hide" ng-cloak-auth ng-controller="MainCtrl">
<div id="wrap">
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".bpm-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-trophy"></i> bpm</a>
                </div>
                <div class="navbar-collapse bpm-navbar-collapse collapse" role="navigation">

                    <ul class="nav navbar-nav">
                        <li ng-class="navClass('/pools')">
                            <a href="#/pools" ng-show-auth="login"><i class="fa fa-group"></i> My Pools</a>
                        </li>
                        <li ng-class="navClass('/picks')">
                            <a href="#/picks" ng-show-auth="login"><i class="fa fa-pencil"></i> My Pick Sheets</a>
                        </li>

                        <li ng-show="userIsAdmin">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-class="navClass('/players')">
                                    <a href="#/players"><i class="fa fa-users"></i> Players</a>
                                </li>
                                <li ng-class="navClass('/pools')">
                                    <a href="#/pools">Pools</a>
                                </li>
                                <li ng-class="navClass('/init')">
                                    <a href="#/setup"><i class="fa fa-cogs"></i> Setup</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" >
                        <a href="#/login" ng-show-auth="logout,error"><button type="button" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign In</button></a>
                        <li id="fat-menu" class="dropdown" ng-show-auth="login">
                            <a href="#" id="drop3" role="button" class="dropdown-toggle" data-toggle="dropdown">{{auth.user.email}}<b class="caret"></b> </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#/profile"><i class="fa fa-user"></i> Profile</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#/settings"><i class="fa fa-cog"></i> Settings</a>
                                </li>
                                <li class="divider" role="presentation"></li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" ng-click="logout()"><i class="fa fa-sign-out"></i> Sign out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div ng-controller="AlertCtrl">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3"></div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3"></div>
            </div>
        </div>
        <div ng-view></div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <p class="muted credit">
                    Built with <a href="https://github.com/mplynch/bowlpoolmanager"
                                  rel="external" target="_blank">Bowl Pool Manager</a>
                v<span app-version>
                </p>
            </div>
        </div>
    </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="http://cdn.firebase.com/v0/firebase.js"></script>
<script src='http://cdn.firebase.com/js/simple-login/1.2.5/firebase-simple-login.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/routes.js"></script>
<script src="js/services.js"></script>
<script src="js/service.firebase.js"></script>
<script src="js/service.login.js"></script>
<script src="js/module.routeSecurity.js"></script>
<script src="js/module.waitForAuth.js"></script>
</body>
</html>
