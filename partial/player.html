<form name="poolForm" class="form-horizontal" ng-controller="PlayerDetailCtrl">
	<legend>Player Detail</legend>
	<div class="control-group">
		<label class="control-label" for="name">Name</label>
		<div class="controls">
			<input type="text" name="name" ng-model="player.nickname" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="id">Id</label>
		<div class="controls">
			<input type="text" name="id" ng-model="player.id" disabled>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button class="btn" ng-click="save()">Save</button>
			<button class="btn" ng-click="remove()">Remove</button>
		</div>
	</div>
</form>
