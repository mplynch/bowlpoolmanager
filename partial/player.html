<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Player Detail</h2>
    </div>
    <div class="panel-body">
        <form name="playerForm" class="form-horizontal" ng-controller="PlayerCtrl">
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" name="name" ng-model="item.nickname" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="id">Id</label>
                <div class="controls">
                    <input type="text" name="id" ng-model="item.$id" disabled>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="save()">Save</button>
                <button class="btn btn-danger" ng-click="delete()">Delete</button>
            </div>
        </div>

    </div>
</div>
