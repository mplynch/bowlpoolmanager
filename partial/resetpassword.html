<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form name="resetPasswordForm" ng-submit="resetPassword()">
                <fieldset>
                    <h3>Please Enter Your Email To Reset Password</h3>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input name="email" id="email" type="email" ng-model="player.email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="submit" class="btn btn-success btn-block">Recover Password</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
