<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Pool Detail</h2>
    </div>
    <div class="panel-body">
        <form name="poolForm" class="form-horizontal" ng-controller="PoolCtrl">
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" name="name" ng-model="item.name" required>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="add()">Add</button>
            </div>
        </div>

    </div>
</div>
