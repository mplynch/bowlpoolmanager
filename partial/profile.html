<h1>Profile</h1>

<div class="container">
    <form name="profileForm" class="form-horizontal" ng-controller="ProfileCtrl" ng-submit="save()">
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="name" name="name" class="form-control" ng-model="player.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="email" name="email" class="form-control" ng-model="player.email" disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
