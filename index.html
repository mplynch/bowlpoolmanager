<!doctype html>
<html lang="en" ng-app="bowlpoolmanager">
	<head>
		<title>Bowl Pool Manager</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/lib/jquery-1.9.1.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/ui-bootstrap-tpls-0.7.0.min.js"></script>
		<script src="js/lib/angular-resource.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</head>
	<body class="ng-cloak" ng-controller="MainCtrl">
		<div id="wrap" class="container">
			<div class="navbar ng-cloak">
				<div class="navbar-inner">
					<a class="brand" href="#">Bowl Pool Manager</a>
					<ul class="nav pull-right">
						<li id="fat-menu" class="dropdown">
							<a href="#" id="drop3"
							role="button" class="dropdown-toggle ng-cloak" data-toggle="dropdown">{{currentPlayer.email}}<b
							class="caret"></b> </a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
								<li role="presentation">
									<a role="menuitem" tabindex="-1"
									ng-hide="isReady" ng-click="auth()">Sign in</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1"
									ng-hide="isReady" ng-show="isReady"
									ng-click="unauth()">Sign out</a>
								</li>
								<!-- 							<li role="presentation"><a role="menuitem" tabindex="-1" -->
								<!-- 								href="{{currentPlayer.logoutUrl}}">Log Out</a> -->
						</li>
					</ul>
					</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="span2 ng-cloak">
					<ul class="nav nav-list">
						<li class="nav-header">
							Menu
						</li>
						<li ng-class="navClass('/')">
							<a href="#/">Home</a>
						</li>
						<li ng-class="navClass('/teams')">
							<a href="#/teams">Teams</a>
						</li>
						<div ng-show="currentPlayer.admin">
							<li class="nav-header">
								Admin
							</li>
							<li ng-class="navClass('/players')">
								<a href="#/players">Players</a>
							</li>
							<li ng-class="navClass('/pools')">
								<a href="#/pools">Pools</a>
							</li>
							<li ng-class="navClass('/init')">
								<a href="#/init">Initialize</a>
							</li>
						</div>
					</ul>
				</div>
				<div class="span10">
					<div ng-view ng-hide="isReady"></div>
				</div>
			</div>

		</div>
		<div id="footer">
			<div class="container">
				<p class="muted credit">
					Built with <a href="https://github.com/mplynch/bowlpoolmanager"
					rel="external">Bowl Pool Manager</a> by Michael Lynch.
				</p>
			</div>
		</div>
	</body>
</html>
