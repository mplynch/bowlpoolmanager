<!doctype html>
<html lang="en" ng-app="bowlpoolmanager">
<head>
    <title>Bowl Pool Manager</title>
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- BowlPoolManager CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>

    <!-- AngularUI -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

    <!-- AngularFire Plugin -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>

    <!-- BowlPoolManager Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="ng-cloak" ng-controller="MainCtrl">
<div id="wrap" class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Bowl Pool Manager</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="navClass('/teams')">
                        <a href="#/teams">Teams</a>
                    </li>
                    <li ng-show="currentPlayer.admin">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-class="navClass('/players')">
                                <a href="#/players">Players</a>
                            </li>
                            <li ng-class="navClass('/pools')">
                                <a href="#/pools">Pools</a>
                            </li>
                            <li ng-class="navClass('/init')">
                                <a href="#/setup">Setup</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li id="fat-menu" class="dropdown">
                        <a href="#" id="drop3"
                           role="button" class="dropdown-toggle ng-cloak" data-toggle="dropdown">{{currentPlayer.email}}<b
                                class="caret"></b> </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1"
                                   ng-hide="isReady" ng-click="auth()">Sign in</a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1"
                                   ng-hide="isReady" ng-show="isReady"
                                   ng-click="unauth()">Sign out</a>
                            </li>
                            <!-- 							<li role="presentation"><a role="menuitem" tabindex="-1" -->
                            <!-- 								href="{{currentPlayer.logoutUrl}}">Log Out</a> -->
                            <!--                            </li> -->
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div ng-view ng-hide="isReady"></div>
            </div>
        </div>
    </nav>

</div>
<div id="footer">
    <div class="container">
        <p class="muted credit">
            Built with <a href="https://github.com/mplynch/bowlpoolmanager"
                          rel="external">Bowl Pool Manager</a> by Michael Lynch.
        </p>
    </div>
</div>
</body>
</html>
